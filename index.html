<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Books App</title>

    <!-- Fontawesome  -->
    <script
      src="https://kit.fontawesome.com/a99e3d330b.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootswatch -->

    <link rel="stylesheet" href="bootswatch_yeti.css" />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa fa-book-open text-primary">&nbsp;</i>My
        <span class="text-primary">Books </span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="Put Title of the Book"
          />
        </div>
        <div class="form-group">
          <label for="autor">autor</label>
          <input
            class="form-control"
            type="text"
            id="author"
            placeholder="Put author of the Book"
          />
        </div>
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input
            class="form-control"
            type="text"
            id="isbn"
            placeholder="Put ISBN of the Book"
          />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
